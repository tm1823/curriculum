<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                font-size: 1.5em;
                text-align: center;
            }

            th,
            td {
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <select id="lang" onchange="changeLang()">
            <option id="select">選択してください</option>
            <option id="selected_jpn">日本語</option>
            <option id="selected_en">English</option>
            <option id="selected_all">全て表示</option>
        </select>
        <table>
            <tr id="jpn">
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
            </tr>
            <tr id="eng">
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
            </tr>
        </table>

        <script>
            //①onchangeで使用されている関数の中身を実装してください。
            function changeLang() {
                let selectLan = document.getElementById("lang").value;
                //console.log(selectLan);
                let text_jpn = document.getElementById("selected_jpn").textContent;
                let text_eng = document.getElementById("selected_en").textContent;

                let trENG = document.getElementById("eng");
                let trjpn = document.getElementById("jpn");


                
                if (selectLan == text_jpn) {
                    // if (selectLan == document.getElementById("selected_jpn").value) {
                    //.style.display = "none";で非表示、"blockで表示
                    trENG.style.display = "none";
                    trjpn.style.display = "block";
                } else if(selectLan == text_eng){
                    trjpn.style.display = "none";
                    trENG.style.display = "block";
                } else {
                    trjpn.style.display = "block";
                    trENG.style.display = "block";
                }



            }


        </script>
    </body>

</html>
